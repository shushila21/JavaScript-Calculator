<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div>
        <h1>Online Calculator</h1>
        <div class="container">
            <div class="display" id="display"></div>
            <br>
            <button>C</button>
            <button>&larr;</button>
            <button>%</button>
            <button>/</button> 
            <br>
            <button onclick="7">7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <br>
            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
